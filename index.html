<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="slider" id="mem-1">
        <input type="radio" name="slider" id="mem-2">
        <input type="radio" name="slider" id="mem-3">
        <input type="radio" name="slider" id="mem-4" checked>
        <div class="slider">
            <div class="images-wrapper">
                <div class="img img-1"></div>
                <div class="img img-2"></div>
                <div class="img img-3"></div>
                <div class="img img-4"></div>
            </div>
        </div>
        <div class="slider-text">
            <div class="text-wrapper">
                <p>Зачем использовать JS, если можно просто CSS</p>
                <p>Джуны и IT-отрасль</p>
                <p>Нельзя просто так взять и взять в IT</p>
                <p>Когда student1 поставил 150 баллов</p>
            </div>
        </div>
        <label for="mem-1" class="label mem-1">
            <div class="round"></div>
        </label>
        <label for="mem-2" class="label mem-2">
            <div class="round"></div>
        </label>
        <label for="mem-3" class="label mem-3">            
            <div class="round"></div>
        </label>
        <label for="mem-4" class="label mem-4">
            <div class="round"></div>
        </label>
    </div>
</body>
</html>
