<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="slider" id="mem-1">
        <input type="radio" name="slider" id="mem-2">
        <input type="radio" name="slider" id="mem-3">
        <input type="radio" name="slider" id="mem-4" checked>
        <div class="slider">
            <div class="images-wrapper">
                <div class="img img-1"><img src='img-1.png' alt='mem'></div>
                <div class="img img-2"><img src='img-2.png' alt='mem'></div>
                <div class="img img-3"><img src='img-3.png' alt='mem'></div>
                <div class="img img-4"><img src='img-4.png' alt='mem'></div>
            </div>
        </div>
        <div class="slider-text">
            <div class="text-wrapper">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
            </div>
        </div>
        <label for="mem-1" class="label mem-1">
            <div class="round"></div>
        </label>
        <label for="mem-2" class="label mem-2">
            <div class="round"></div>
        </label>
        <label for="mem-3" class="label mem-3">            
            <div class="round"></div>
        </label>
        <label for="mem-4" class="label mem-4">
            <div class="round"></div>
        </label>
    </div>
</body>
</html>
